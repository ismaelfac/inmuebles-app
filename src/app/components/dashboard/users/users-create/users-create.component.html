<div class="container">
    <mat-toolbar>
        <span>Crear Usuarios</span>
        <div class="example-spacer"></div>        
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
    </mat-toolbar>
    <mat-card>
        <form formGroup="formUser">
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
            
            <button mat-stroked-button routerLink="/dashboard/usuarios">Volver</button>
            <button type="submit" mat-stroked-button color="primary">Primary</button>
        </form>        
    </mat-card>
</div>
