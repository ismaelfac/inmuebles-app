<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>        
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
    </mat-toolbar>
    <div *ngIf="LIST_USERS.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Palabra Clave" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
                <td mat-cell *matCellDef="let element"> {{element.roles[0].name}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> 
                  <button type="button" class="button-form" mat-raised-button color="{{ element.isActive ? 'primary':'warn'}}" matTooltip="Activar / Desactivar Usuario" (click)="isActive(element._id)">{{(element.isActive)? 'Activo': 'Inactivo'}}</button> 
                </td>
              </ng-container>
              
              
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>      
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    <h2 *ngIf="LIST_USERS.length == 0" style="margin: auto;">No hay usuarios para mostrar</h2>
</div>
